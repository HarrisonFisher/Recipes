<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    
    <script>
        var version = new Date().getTime();
        
        document.write('<link rel="stylesheet" href="'+ '../@css/styles.css'     + '?v=' + version + '">');
        document.write('<link rel="stylesheet" href="'+ '../@css/topbar.css'     + '?v=' + version + '">');
        document.write('<link rel="stylesheet" href="'+ '../@css/breadcrumb.css' + '?v=' + version + '">');
        document.write('<link rel="stylesheet" href="'+ '../@css/nav.css'        + '?v=' + version + '">');
        document.write('<link rel="stylesheet" href="'+ '@css/grid-container.css'+ '?v=' + version + '">');
        document.write('<link rel="stylesheet" href="'+ '@css/cell.css'          + '?v=' + version + '">');

        document.write('<script src="'+ '../@js/include.js'                  + '?v=' + version + '"><\/script>');
        document.write('<script src="'+ '../@js/nav.js'                      + '?v=' + version + '"><\/script>');
        document.write('<script src="'+ '@js/categories.js'                  + '?v=' + version + '"><\/script>');
    </script>
    
</head>
<body>


    <!-- Include the top bar -->
    <!-- <div class="include topbar" src="../@include/topbar.html"></div> -->
    <header class="include" src="../@include/header.html"></header>
    <aside class="sidebar include" src="../@include/aside.html"></aside>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenu = document.querySelector('.mobile-menu');
            const sidebar = document.querySelector('.sidebar');

            mobileMenu.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });

            // Close sidebar when clicking outside of it (optional)
            document.addEventListener('click', function(e) {
                if (!sidebar.contains(e.target) && !mobileMenu.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            });
        });
    </script>

    <!-- Main content area -->
    <div class = "content">
        <h3 id="breadcrumbs" class="breadcrumb" aria-label="breadcrumb"></h3>
        <h1 id="recipe-title" >Categories</h1>
        <div class="grid-container" id="categories-container"></div>
    </div>
    
</body>
</html>
